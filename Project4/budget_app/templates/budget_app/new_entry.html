{% extends "budget_app/base.html" %}
{% load bootstrap3 %}

{% block content %}

  <p><a href="{% url 'budget_app:transaction' transaction.id %}">{{ transaction }}</a></p>

  <p>Add a new entry:</p>
    <form action="{% url 'budget_app:new_entry' transaction.id %}" method='post'>
      {% csrf_token %}
      {% bootstrap_form form %}
      
      <button name= "submit" class="btn btn-primary">add entry</button>
    </form>

{% endblock content %}
